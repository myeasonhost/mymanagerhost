#表示放在classpath的i18n文件夹，文件前缀为exception
spring.messages.basename=i18n.exception
spring.resources.static-locations=classpath:/templates/
#Freemarker 配置
#自定义模板文件配置路径 默认模板路径在resources/templates下,默认后缀.ftl
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.ftl
spring.application.name=service-transfer-admin-core
spring.cloud.config.profile=${config.profile:dev}
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=sys-server-config
eureka.client.serviceUrl.defaultZone=http://10.20.22.230:8760/eureka